<body>
    <header class='bg-my-dark-blue'>

            <div class="flex justify-between items-center md:justify-start md:space-x-10">
                <a href="#" class="lg:flex-1">
                    <img class="w-48" src="assets/logo.png" alt="">

                    <a href="#" class="text-base font-medium hover:text-my-blue"> Главная </a>
                    <a href="#" class="text-base font-medium hover:text-my-blue"> Сервера </a>

        <section class="bg-my-dark-blue p-2.5">

                <h2 class="text-white text-center text-4xl mb-20">Начни играть</h2>
                <div class="flex flex-row flex-wrap gap-10 justify-center mb-20">
                    <div class="basis-1/5 flex items-center flex-col"><img class='w-16 ' src="./assets/mail.png">

                    </div>

                    </div>
                    <div class="basis-1/5 flex items-center flex-col"><img class='w-16' src="./assets/aracde.png">
                        <h3 class="text-white">Начни играть </h3>
                    </div>
                </div>
                <button
                    class="text-my-blue px-2 py-1 mx-auto block border-solid border-b-2 border-my-blue">Начать</button>
            </div>
        </section>
    </main>
